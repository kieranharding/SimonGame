<!doctype HTML>
<html>
<head>
  <title>Simon!</title>
  <script src="client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">
    <div class="red colour"></div>
    <div class="blue colour"></div>
    <div class="green colour"></div>
    <div class="yellow colour"></div>
    <div class="console-border">
      <div class="console">
        <div class="nameplate">Simon</div>
        <div class="count">--</div>
        <div class="start-border">
          <div class="start-button" id="start-button"></div>
        </div>
        <div class="strict-border">
          <div class="strict-button" id="strict-button"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
